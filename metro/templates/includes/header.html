{% load static %}    
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand navbar-brand-top" href="{% url 'main:index' %}">
                    <img src="{% static 'images/logo_msk_vehicle.png' %}" width="75" height="75" border="0">
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    {% with request.resolver_match.view_name as view_name %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if view_name  == 'main:index' %}active{% endif %}"
                                href="{% url 'main:index' %}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if view_name  == 'posts:posts-list' %}active{% endif %}"
                                href="{% url 'posts:posts-list' %}">Посты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if view_name  == 'users:users-list' %}active{% endif %}"
                                href="{% url 'users:users-list' %}">Пользователи</a>
                        </li>
                    </ul>
                    {% endwith %}
                </div>
            </div>
        </nav>
    </div>
</header>

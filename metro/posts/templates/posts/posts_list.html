{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="main_block">
        {% for post in posts %}
            <div class="post_block">
                <p style="color:#808080">{{ post.title }}:</p>
                <p>{{ post.text }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
